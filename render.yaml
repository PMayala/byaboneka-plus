# Render Blueprint for Byaboneka+ Backend
# https://render.com/docs/blueprint-spec

databases:
  # PostgreSQL Database
  - name: byaboneka-db
    databaseName: byaboneka_plus
    user: byaboneka
    plan: starter

services:
  # Backend API
  - type: web
    name: byaboneka-api
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: byaboneka-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://byaboneka-plus.vercel.app