# docker-compose.production.yml
# Full-stack deployment: API + Frontend + DB
# Usage: docker compose -f docker-compose.production.yml up -d

version: '3.9'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-byaboneka}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-byaboneka_plus}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-byaboneka} -d ${DB_NAME:-byaboneka_plus}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - byaboneka-net

  # ============================================
  # Backend API
  # ============================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${DB_USER:-byaboneka}:${DB_PASSWORD}@db:5432/${DB_NAME:-byaboneka_plus}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      UPLOAD_PATH: /app/uploads
      BREVO_SMTP_HOST: ${BREVO_SMTP_HOST:-smtp-relay.brevo.com}
      BREVO_SMTP_PORT: ${BREVO_SMTP_PORT:-587}
      BREVO_SMTP_USER: ${BREVO_SMTP_USER:-}
      BREVO_SMTP_KEY: ${BREVO_SMTP_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-Byaboneka+ <noreply@byaboneka.rw>}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY:-}
      RECAPTCHA_MIN_SCORE: ${RECAPTCHA_MIN_SCORE:-0.5}
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    networks:
      - byaboneka-net

  # ============================================
  # Frontend (nginx-served SPA)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api/v1}
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - byaboneka-net

volumes:
  pgdata:
    driver: local
  uploads:
    driver: local

networks:
  byaboneka-net:
    driver: bridge
