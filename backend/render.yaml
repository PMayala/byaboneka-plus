# Render Blueprint for Byaboneka+ Backend
# https://render.com/docs/blueprint-spec

services:
  # PostgreSQL Database
  - type: pserv
    name: byaboneka-db
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_USER
        value: byaboneka
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: byaboneka_plus

  # Backend API
  - type: web
    name: byaboneka-api
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromService:
          name: byaboneka-db
          type: pserv
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://byaboneka.vercel.app
